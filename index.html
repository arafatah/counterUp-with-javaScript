<!DOCTYPE html>
<html lang="en">

<head>

            <span id="counter3" data-counter data-start-from="100" data-target="300" data-duration="400"
                data-show-float="false" data-delay="2000">
                0
            </span>
        </div>

        <div class="counter">
            <div class="counter-title">Counter 4</div>
